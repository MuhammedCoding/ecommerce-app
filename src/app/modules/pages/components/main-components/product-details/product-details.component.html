<app-loader *ngIf="isLoading"></app-loader>
<div class="shadow-lg p-5 bg-main-light mx-auto rounded-4">
    <div class="row align-items-center py-3" *ngIf="!isLoading">
        <div class=" col-md-4">
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let img of productDetails?.images">
                    <ng-template carouselSlide>
                        <img [src]="img" [alt]="productDetails?.title + 'img'">
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
        <div class="col-md-8 mt-4 mt-md-0">
            <h2 class="h4 fw-bolder mb-2">
                {{productDetails?.title}}
            </h2>
            <div class="brand-image">
                <img class="w-100" src="{{productDetails?.brand?.image}}" alt="product.brand.name">
            </div>
            <p class="text-muted py-3">{{productDetails?.description}}</p>
            <div class="d-flex align-items-center justify-content-between my-3">
                <span class="text-muted fw-bold font-sm">{{productDetails?.price}} EGP</span>
                <div>
                    <i class="fas fa-star rating-color"></i>
                    <span class="text-muted fw-bold font-sm ms-2">{{productDetails?.ratingsAverage}}</span>
                </div>
            </div>
            <button class="btn bg-main text-white w-100 add-btn" (click)="addToCart(productId)">
                <i class="fa-solid fa-cart-shopping me-4"></i>
                <span *ngIf="!isAddLoading"> +Add</span>
                <i *ngIf="isAddLoading" class="fa-solid fa-spinner fa-spin"></i>
            </button>
        </div>
    </div>
