<app-loader *ngIf="isLoading">

</app-loader>


<div class="row gy-5" *ngIf="!isLoading && filteredProducts.length">
    <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col-sm-6 col-md-4 col-lg-3 product-card">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </ng-container>
</div>

<div class="no-products center-elem" *ngIf="!isLoading && !filteredProducts.length">
    <div>
        <div class="image center-elem">
            <img src="assets/images/6028969.jpg" alt="">
        </div>
        <h2 class="text-center mt-5">Sorry No Products Found in this category.. please check later and visit another
            categories </h2>
    </div>
</div>
