<div class="card product h-100">
    <div class="card-body">
        <span class="ms-auto mb-3 wishlist-icon center-elem cursor-pointer" (click)="addToWishList(product.id)">
            <i class="fa-solid fa-heart"></i>
        </span>
        <a [routerLink]="['/pages/productdetails',product.id]">
            <div class="product-img">
                <img class="w-100" src="{{product.imageCover}}" alt="{{product.title}}">
            </div>
            <h3 class="h5 fw-bolder mt-4 mb-2"> {{product.title.split(' ').slice(0,2).join(' ')}}</h3>
            <h4 class="text-main category-name"> {{product.category.name}}</h4>
        </a>
    </div>

    <div class="card-footer">
        <div class="d-flex align-items-center justify-content-between my-3">
            <span class="text-muted fw-bold font-sm">{{product.brand.name}}</span>
            <div class="brand-image">
                <img class="w-100" src="{{product.brand.image}}" alt="product.brand.name">
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-between my-3">
            <span class="text-muted fw-bold font-sm">{{product.price | currency}}</span>
            <div>
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted fw-bold font-sm ms-2">{{product.ratingsAverage}}</span>
            </div>
        </div>
        <button class="btn bg-main text-white w-100 mb-3 add-btn" (click)="addToCart(product.id)">
            <i class="fa-solid fa-cart-shopping me-2"></i>
            <span *ngIf="!isAddLoading"> +Add</span>
            <i *ngIf="isAddLoading" class="fa-solid fa-spinner fa-spin"></i>

        </button>
    </div>
</div>
